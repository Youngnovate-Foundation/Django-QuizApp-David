{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% block nav %}
        <nav class="bg-warning">
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                        <img class="bi me-2"  aria-hidden="true" src="{% static 'images/quiz (2).png' %}" alt="Logo">
                        <span class="fs-4">Simple header</span> 
                    </a>
                    <ul class="nav nav-pills pt-1 text-decoration-none">
                        {% block nav-items %}
                        {% endblock nav-items %}
                    </ul>
                </header>
            </div>
        </nav>
    {% endblock nav %}
    {% block content %}
    {% endblock content %}

    {% block footer %}

    {% endblock footer %}

    {% comment %} <div class="container bg-info">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"> 
            <div class="col-md-4 d-flex align-items-center"> 
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap"> 
                    <svg class="bi" width="30" height="24" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg> 
                </a> 
                <span class="mb-3 mb-md-0 text-body-secondary">Â© 2025 Company, Inc</span> 
            </div> 
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-body-secondary" href="#" aria-label="Instagram">
                        <svg class="bi" width="24" height="24" aria-hidden="true"><use xlink:href="#instagram"></use></svg>
                    </a>
                </li> 
                <li class="ms-3">
                    <a class="text-body-secondary" href="#" aria-label="Facebook">
                        <svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg>
                    </a>
                </li> 
            </ul>
        </footer>
    </div> {% endcomment %}
</body>
</html>
