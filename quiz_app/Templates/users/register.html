{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Quiz App - Register{% endblock title %}

{% block content %}
{% block nav %}{% endblock nav %}
<div class="modal modal-sheet position-static d-block bg-body-secondary" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog"> 
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Register</h1>
            </div>
            <div class="modal-body p-5 pt-0">
                <form action="" method="post">
                    {% csrf_token %}
                    {{registraton_form | crispy }}
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
